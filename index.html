<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="w3-container">
  <title>Survey Form</title>
  <header class="header">
    <h1 id="title">Cruise Survey Form</h1>
  <p id="description" class="description">Thank you for taking the time to fill out this form</p>
</header>
  <form action="/action_page.php" onsubmit="myFunction()">
    <div class="form-group">
    <label id="name-label" for="name">Name</label><br>
    <input 
           type="text" 
           id="name"
           name="name"
           class="form-group" 
           placeholder="Enter your name" 
           required />
      </div>
    
    <div class="form-group">
    <label id="email-label" for="email">Email</label><br>
    <input 
           type="text" 
           id="email" 
           name="email"
           class="form-group" 
           placeholder="Enter your email" 
           required />
      </div>
    
    <div class="form-group">
    <label id="number-label" for="number">Age<span class="clue"> (Optional)</span></label><br>
    <input 
           type="number" 
           id="number"
           name="age"
           min="18" 
           max="100" 
           class="form-group" 
           placeholder="Enter your Age" 
           required />
      </div>
    
    <div class="form-group">
      <label class="question">Where did you cruise?</label>
      <select id="dropdown" name="location" class="form-control">
         <option disabled selected value>Please Choose</option>
         <option value="asia">Asia</option>
         <option value="caribbean">Caribbean</option>
         <option value="europe">Europe</option>
         <option value="north-america">North America</option>
         <option value="south-america">South America</option>
         <option value="other">Other</option>
        </select><br>
      </div>
    
    <div div class="form-group">
      <label class="question">What was your favorite onboard experience?</label>
      <select id="dropdown" name="amenities" class="form-control">
         <option disabled selected value>Please Choose</option>
         <option value="magic-carpet">The Magic Carpet</option>
         <option value="caribbean">Resort Deck</option>
         <option value="europe">The Casino</option>
         <option value="north-america">The Theater</option>
         <option value="other">Other</option>
     </select><br>
      </div>
    
        <div class="form-group">
          <p class="question">Would you recommend our cruise line to your friends and family?</p>
          <input
                 type="radio"
                 id="yes"
                 name="recommed"
                 value="Yes">
          <label for="yes">Yes</label><br>
          <input
                 type="radio"
                 id="maybe"
                 name="recommed"
                 value="Maybe">
          <label for="maybe">Maybe</label><br>
          <input
                 type="radio"
                 id="no"
                 name="recommed"
                 value="No">
          <label for="no">No</label><br>
          </div>
    
      <div class="form-group">
        <p class="question">What was the best part about cruising with us?<span id="clue"> (Check all that apply)</span></p>
        <input
                 type="checkbox"
                 name="bestpart1"
                 value="port">
        <label for="bestpart1">Port of call</label><br>
        <input
                 type="checkbox"
                 name="bestpart2"
                 value="crewmember">
        <label for="bestpart2">Excursions</label><br>
        <input
                 type="checkbox"
                 name="bestpart3"
                 value="crewmember">
        <label for="bestpart3">Food & Restaurants</label><br>
        <input
                 type="checkbox"
                 name="bestpart4"
                 value="cocktails">
        <label for="bestpart4">Cocktails & Bars</label><br>
        <input
                 type="checkbox"
                 name="bestpart5"
                 value="spa">
        <label for="bestpart5">Spa & Gym</label><br>
        <input
                 type="checkbox"
                 name="bestpart6"
                 value="activities">
        <label for="bestpart6">Activities aboard</label><br>
        <input
                 type="checkbox"
                 name="bestpart7"
                 value="kidsactivities">
        <label for="bestpart7">Kid's activities & Clubs</label><br>
        <input
                 type="checkbox"
                 name="bestpart8"
                 value="crewmember">
        <label for="bestpart8">Crew members & service</label><br>
        <input
                 type="checkbox"
                 name="bestpart9"
                 value="entertainment">
        <label for="bestpart9">Entertainment</label><br>
        <input
                 type="checkbox"
                 name="bestpart10"
                 value="pools">
        <label for="bestpart1">Pools & hot tubs</label><br>
        </div>
    
    <div class="form-group">
      <p> Additional comments or suggestions:</p>
      <textarea
                id="comments"
                name="comments"
                rows="8"
                cols="50">
      </textarea><br>
      </div>
    
      <div class="type-group">
        <input class="button" id="submit"            type="submit" value="Submit">
        </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
